<div class="row">
  <div class="col-12">
    <form [formGroup]="todoAddForm" class="form-horizontal" (onSubmit)="onTodoSubmit(todoAddForm, todoAddForm.value)">
      <div class="row">
        <div class="col-xs-9 col-md-10 col-lg-10">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="task" />
          </div>
        </div>
        <div class="col-xs-3 col-md-2 col-lg-2">
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
